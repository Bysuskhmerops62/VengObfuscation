<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Viewer üîê</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: orange;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #222;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-wrap;
      border-radius: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîë Enter Password to View Script</h2>
    <input id="password" type="password" placeholder="Password">
    <button onclick="check()">Unlock</button>
    <div id="output"></div>
  </div>

  <script>
    const uid = window.location.pathname.split("/").pop();
    const dbUrl = `https://ta-bin-2-default-rtdb.firebaseio.com/${uid}.json`;

    async function check() {
      const pwInput = document.getElementById("password").value;
      const out = document.getElementById("output");

      try {
        const res = await fetch(dbUrl);
        const data = await res.json();

        if (!data) {
          out.innerHTML = "‚ùå Script not found!";
          return;
        }

        if (pwInput === data.password) {
          out.innerHTML = `<pre>${data.script}</pre>`;
        } else {
          out.innerHTML = "‚ùå Incorrect password!";
        }
      } catch (err) {
        out.innerHTML = "‚ö†Ô∏è Error loading script.";
      }
    }
  </script>
</body>
</html>
