<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Viewer üîê</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .card {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #333;
      width: 90%;
      max-width: 500px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #272727;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Enter Password to View Script</h2>
    <input type="password" id="passwordInput" placeholder="Enter script password" />
    <button onclick="checkPassword()">Unlock Script</button>
    <div id="scriptContainer"></div>
  </div>

  <script>
    const uid = window.location.pathname.split('/').pop();
    const firebaseUrl = `https://your-project.firebaseio.com/obfuscation/${uid}.json`;

    async function checkPassword() {
      const inputPass = document.getElementById("passwordInput").value;
      try {
        const res = await fetch(firebaseUrl);
        const data = await res.json();
        if (!data) {
          alert("Script not found.");
          return;
        }

        if (inputPass === data.password) {
          document.getElementById("scriptContainer").innerHTML =
            `<pre>${data.script}</pre>`;
        } else {
          alert("‚ùå Incorrect Password!");
        }
      } catch (err) {
        alert("Error loading script.");
      }
    }
  </script>
</body>
